<!DOCTYPE html>
<html>

<head>
    <title>Proiect Multimedia - SVG Editor</title>
    <link rel="stylesheet" type="text/css" href="SVG_Editor.css">
</head>

<body>
    <div class="title">SVG Editor</div>
  
    <svg id="workspace" xmlns="http://www.w3.org/2000/svg" width="900" height="400"
     style="stroke:black">
    </svg>
    <div id="tools" class="toolPanel">
        <button data-shape="rectangle" id="rectangleBtn" class="toolButton" title="Rectangle"
            style="width:60x; height:45px">
            <svg id="rectangleSVG" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="100%"
                height="100%">
            <rect x="25%" y="25%" width="50%" height="40%" stroke-width="3"
                style="stroke:rgb(0,0,0); opacity:1; fill-opacity: 0"></rect>
            </svg>
        </button>
        <div class="divider"></div>
        <button data-shape="line" id="lineBtn" class="toolButton" title="Line" style="width:60x; height:45px">
            <svg id="lineSVG" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                <line x1="25%" y1="37%" x2="75%" y2="62%" style="stroke:rgb(0,0,0)" stroke-width="3"></line>
            </svg>
        </button>
        <div class="divider"></div>
        <button data-shape="ellipse" id="ellipseBtn" class="toolButton" title="Ellipse" style="width:60x; height:45px">
            <svg id="ellipseSVG" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                <ellipse rx="25%" cx="50%" ry="20%" cy="50%" stroke-width="3"
                    style="stroke:rgb(0,0,0); opacity:1; fill-opacity:0">
                </ellipse>
            </svg>
        </button>
        <div class="divider"></div>
        <label for="pen-color">Stroke</label>
        <input type="color" id="pen-color-stroke" value="#000">
        <div class="divider"></div>
        <label for="pen-color">Fill</label>
        <input type="color" id="pen-color-fill" value="#000">
        <div class="divider"></div>
        <label for="pen-size">Width</label>
        <input type="range" id="pen-size" min="1" max="30">
       
        <div class="divider2"></div>
        <button id="undoBtn" class="toolButton" title="Undo" style="width:80px; height:45px">Undo</button>
        <div class="divider"></div>
        <button id="saveBtn" class="toolButton" title="Save" style="width:80px; height:45px;">Save</button>
    </div>
   
    <script src="SVG_Editor.js"></script>
   
    <script>
        "use strict";
        setup();
    </script>
</body>

</html>
